---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mongodb-operator-leader-election-role
  namespace: mongodb-operator-system
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mongodb-operator-leader-election-rolebinding
  namespace: mongodb-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mongodb-operator-leader-election-role
subjects:
  - kind: ServiceAccount
    name: mongodb-operator-controller-manager
    namespace: mongodb-operator-system
