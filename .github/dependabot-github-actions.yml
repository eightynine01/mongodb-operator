version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 50
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    groups:
      core-actions:
        patterns:
          - "actions/checkout*"
          - "actions/setup-go*"
          - "actions/upload-artifact*"
          - "actions/download-artifact*"
      docker-actions:
        patterns:
          - "docker/*"
      security-actions:
        patterns:
          - "aquasecurity/*"
          - "golang/*"
          - "github/codeql-action*"
      release-actions:
        patterns:
          - "softprops/action-gh-release*"
      helm-actions:
        patterns:
          - "azure/setup-helm*"
    pull-request-branch-name:
      separator: "-"
    rebase-strategy: "auto"
    reviewers:
      - "eightynine01"
    assignees:
      - "eightynine01"
