name: CI

on:
  push:
    branches:
      - main/**
  pull_request:
    branches:
      - main/**

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: go fmt
        run: go fmt ./...

      - name: go vet
        run: go vet ./...

      - name: Quick sanity test
        run: go test -short ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run unit tests
        run: make test-unit

      - name: Generate coverage report
        run: go tool cover -html=cover-unit.out -o coverage-unit.html

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=cover-unit.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below threshold 60%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cover-unit.out
          flags: unit
          name: codecov-unit

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit-report
          path: coverage-unit.html
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go-version: ['1.21', '1.22', '1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install setup-envtest
        run: |
          curl -sSfL https://raw.githubusercontent.com/kubernetes-sigs/controller-runtime/v0.22.4/hack/install-tools.sh | bash -s
          echo "$PWD/bin" >> $GITHUB_PATH

      - name: Run integration tests
        env:
          ENVTEST_K8S_VERSION: 1.31.0
        run: make test-integration

      - name: Generate coverage report
        run: go tool cover -html=cover-integration.out -o coverage-integration.html

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=cover-integration.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Coverage ${COVERAGE}% is below threshold 60%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cover-integration.out
          flags: integration
          name: codecov-integration-go-${{ matrix.go-version }}

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration-report-go-${{ matrix.go-version }}
          path: coverage-integration.html
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Verify build succeeds
        run: make build

      - name: Verify binary exists
        run: |
          if [ ! -f bin/manager ]; then
            echo "Binary not found"
            exit 1
          fi
          ./bin/manager --version || true
