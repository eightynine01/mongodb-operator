name: Helm Chart Publish

on:
  push:
    branches:
      - main
    paths:
      - 'charts/mongodb-operator/**'
      - '.github/workflows/helm-publish.yml'

  workflow_dispatch:
    inputs:
      keep_versions:
        description: 'Number of latest versions to keep (default: 5)'
        required: false
        default: '5'

permissions:
  contents: write

jobs:
  publish:
    name: Publish Helm Chart to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          path: main-branch

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Package Helm Chart
        run: |
          helm package main-branch/charts/mongodb-operator \
            --destination gh-pages-branch/

      - name: Generate Helm Index
        run: |
          cd gh-pages-branch
          helm repo index . \
            --url https://eightynine01.github.io/mongodb-operator \
            --merge index.yaml

      - name: Configure Git
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          cd gh-pages-branch
          git add .
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Helm chart and index"
            git push origin gh-pages
          fi

  cleanup:
    name: Cleanup Old Helm Packages
    runs-on: ubuntu-latest
    needs: publish

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-branch
          fetch-depth: 0

      - name: Configure Git
        run: |
          cd gh-pages-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Remove Old Packages
        env:
          KEEP_VERSIONS: ${{ github.event.inputs.keep_versions || 5 }}
        run: |
          cd gh-pages-branch
          keep="${KEEP_VERSIONS:-5}"

          ls -1 mongodb-operator-*.tgz | \
            sort -V | \
            head -n -"$keep" | \
            xargs -r rm -f

          echo "Removed old Helm packages, keeping latest $keep versions"

      - name: Regenerate Index After Cleanup
        run: |
          cd gh-pages-branch
          helm repo index . \
            --url https://eightynine01.github.io/mongodb-operator \
            --merge index.yaml

      - name: Commit and Push Cleanup
        run: |
          cd gh-pages-branch
          git add .
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Cleanup old Helm chart packages"
            git push origin gh-pages
          fi
