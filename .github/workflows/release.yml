name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: eightynine01/mongodb-operator
  HELM_CHART_PATH: charts/mongodb-operator

jobs:
  extract-version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
      tag: ${{ steps.set_version.outputs.tag }}
    steps:
      - name: Extract version from tag
        id: set_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          # Remove 'v' prefix if present
          VERSION="${TAG#v}"

          # Validate semantic version format
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$ ]]; then
            echo "Error: Invalid semantic version format: $VERSION"
            exit 1
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"
          echo "Tag: ${TAG}"

  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: extract-version
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME="manager-${{ matrix.suffix }}"
          go build -ldflags="-s -w -X main.Version=${{ needs.extract-version.outputs.version }}" \
            -o "bin/${BINARY_NAME}" \
            cmd/main.go
          chmod +x "bin/${BINARY_NAME}"

      - name: Generate checksum
        run: |
          cd bin
          sha256sum "manager-${{ matrix.suffix }}" >> checksums.txt

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.suffix }}
          path: bin/manager-${{ matrix.suffix }}
          retention-days: 90

      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: bin/checksums.txt
          retention-days: 90
          overwrite: false

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: extract-version
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.extract-version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.extract-version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.platform == 'linux/amd64' && 'linux-amd64' || 'linux-arm64' }}-v${{ needs.extract-version.outputs.version }}
          labels: |
            org.opencontainers.image.title=MongoDB Operator
            org.opencontainers.image.description=Kubernetes Operator for MongoDB ReplicaSets and Sharded Clusters
            org.opencontainers.image.version=${{ needs.extract-version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TARGETOS=linux
            TARGETARCH=${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
          provenance: true
          sbom: true

  docker-manifest:
    name: Push Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs:
      - extract-version
      - docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create and push multi-arch manifests
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          TAG=${{ needs.extract-version.outputs.tag }}

          # Create manifest for versioned tag
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-amd64-v${VERSION} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64-v${VERSION}

          # Create latest manifest
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-amd64-v${VERSION} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:linux-arm64-v${VERSION}

      - name: Verify manifests
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  helm-package:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: extract-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.14.0'

      - name: Update Helm chart version
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          TAG=${{ needs.extract-version.outputs.tag }}

          # Update Chart.yaml version
          sed -i "s/^version:.*/version: ${VERSION}/" charts/mongodb-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${TAG}\"/" charts/mongodb-operator/Chart.yaml

          # Update image reference in annotations
          sed -i "s|image: eightynine01/mongodb-operator:[^\"]*|image: eightynine01/mongodb-operator:${TAG}|g" charts/mongodb-operator/Chart.yaml

          # Update changes annotation
          if [ -f CHANGELOG.md ]; then
            # Extract changes for this version
            sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' > /tmp/changelog_excerpt.txt

            if [ -s /tmp/changelog_excerpt.txt ]; then
              # Convert changelog format to Helm artifactHub format
              echo "artifacthub.io/changes: |" > /tmp/helm_changes.txt
              awk '
                /^### / { kind = tolower(substr($0, 5)); next }
                /^- / {
                  desc = substr($0, 3)
                  gsub(/`/, "\\`", desc)
                  print "    - kind: " kind "\n      description: " desc
                }
              ' /tmp/changelog_excerpt.txt >> /tmp/helm_changes.txt

              # Replace changes annotation in Chart.yaml
              sed -i '/^  artifacthub.io\/changes:/,/^[^ ]/d' charts/mongodb-operator/Chart.yaml
              sed -i '/^  artifacthub.io\/prerelease:/r /tmp/helm_changes.txt' charts/mongodb-operator/Chart.yaml
            fi
          fi

          echo "Chart version updated to ${VERSION}"
          echo "App version updated to ${TAG}"

      - name: Verify Chart.yaml
        run: |
          helm lint charts/mongodb-operator/

      - name: Package Helm chart
        run: |
          cd charts/mongodb-operator/
          helm package . -d ../../

      - name: Generate Helm index (for gh-pages)
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          CHART_FILE="mongodb-operator-${VERSION}.tgz"

          # Create a temporary index
          helm repo index . --url https://eightynine01.github.io/mongodb-operator/ --merge index.yaml || helm repo index . --url https://eightynine01.github.io/mongodb-operator/

      - name: Upload Helm chart as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: mongodb-operator-${{ needs.extract-version.outputs.version }}.tgz
          retention-days: 90

      - name: Upload Helm index as artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-index
          path: index.yaml
          retention-days: 90

  extract-release-notes:
    name: Extract Release Notes
    runs-on: ubuntu-latest
    needs: extract-version
    outputs:
      notes: ${{ steps.generate_notes.outputs.notes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate release notes
        id: generate_notes
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}

          # Extract release notes from CHANGELOG
          if [ -f CHANGELOG.md ]; then
            # Extract version section and convert to GitHub-friendly format
            awk -v ver="${VERSION}" '
              $0 == "## [" ver "]" { in_section = 1; print }
              $0 ~ /^## \[?[0-9]/ && in_section && $0 != "## [" ver "]" { exit }
              in_section { print }
            ' CHANGELOG.md > /tmp/release_notes.md

            # Format for GitHub release
            if [ -s /tmp/release_notes.md ]; then
              echo "notes=$(cat /tmp/release_notes.md)" >> $GITHUB_OUTPUT
              echo "Release notes extracted successfully"
            else
              echo "No release notes found for version ${VERSION}"
              echo "notes=Release ${VERSION}" >> $GITHUB_OUTPUT
            fi
          else
            echo "CHANGELOG.md not found"
            echo "notes=Release ${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Display release notes
        run: |
          echo "${{ steps.generate_notes.outputs.notes }}"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - extract-version
      - build-binary
      - docker-manifest
      - helm-package
      - extract-release-notes
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release artifacts
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          TAG=${{ needs.extract-version.outputs.tag }}

          # Create release directory
          mkdir -p release

          # Copy binaries
          cp artifacts/binary-*/manager-* release/
          cp artifacts/checksums/checksums.txt release/

          # Copy Helm chart
          cp artifacts/helm-chart/mongodb-operator-*.tgz release/

          # List release artifacts
          ls -lah release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.extract-version.outputs.tag }}
          name: MongoDB Operator ${{ needs.extract-version.outputs.version }}
          body: ${{ needs.extract-release-notes.outputs.notes }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            release/manager-*
            release/checksums.txt
            release/mongodb-operator-*.tgz
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest release reference
        run: |
          echo "Release created successfully for ${{ needs.extract-version.outputs.tag }}"
          echo "GitHub will automatically mark this as the latest release"

  commit-chart-changes:
    name: Commit Helm Chart Changes
    runs-on: ubuntu-latest
    needs:
      - extract-version
      - helm-package
      - create-release
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Helm chart version
        run: |
          VERSION=${{ needs.extract-version.outputs.version }}
          TAG=${{ needs.extract-version.outputs.tag }}

          # Update Chart.yaml
          sed -i "s/^version:.*/version: ${VERSION}/" charts/mongodb-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${TAG}\"/" charts/mongodb-operator/Chart.yaml
          sed -i "s|image: eightynine01/mongodb-operator:[^\"]*|image: eightynine01/mongodb-operator:${TAG}|g" charts/mongodb-operator/Chart.yaml

      - name: Commit and push changes
        run: |
          git add charts/mongodb-operator/Chart.yaml
          git diff --cached --quiet || git commit -m "chore: update Helm chart to version ${{ needs.extract-version.outputs.version }}"
          git push origin main
