name: Security Scanning

on:
  push:
    branches:
      - main/**
  pull_request:
    branches:
      - main/**
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: '1.25'
  REGISTRY: docker.io
  IMAGE_NAME: eightynine01/mongodb-operator

jobs:
  # Job 1: Go dependency vulnerability scanning
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download govulncheck report
        if: always()
        run: |
          # govulncheck-action stores results in .govulncheck
          if [ -f .govulncheck/vulncheck.json ]; then
            echo "Vulnerability report generated successfully"
          fi

      - name: Check for CRITICAL and HIGH vulnerabilities
        run: |
          # Run govulncheck to check for vulnerabilities and fail on CRITICAL/HIGH
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -json ./... > vulncheck.json || VULN_EXIT=$?

          if [ -f vulncheck.json ]; then
            # Check for CRITICAL and HIGH severity vulnerabilities
            CRITICAL_COUNT=$(jq '[.[] | select(.OSV.affected[].package.severity != null and (.OSV.affected[].package.severity // "UNKNOWN") == "CRITICAL")] | length' vulncheck.json 2>/dev/null || echo "0")
            HIGH_COUNT=$(jq '[.[] | select(.OSV.affected[].package.severity != null and (.OSV.affected[].package.severity // "UNKNOWN") == "HIGH")] | length' vulncheck.json 2>/dev/null || echo "0")

            echo "CRITICAL vulnerabilities: $CRITICAL_COUNT"
            echo "HIGH vulnerabilities: $HIGH_COUNT"

            if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
              echo "::error::Found CRITICAL or HIGH severity vulnerabilities"
              exit 1
            fi
          fi

      - name: Generate SBOM (CycloneDX)
        uses: CycloneDX/gh-gomod-generate-sbom@v2
        with:
          version: v1.5
          output: sbom.cdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.cdx.json
          retention-days: 90

      - name: Generate SBOM (SPDX)
        uses: spdx/spdx-sbom-generator-action@v0.4.0
        with:
          namespace: https://github.com/eightynine01/mongodb-operator
          output-file: sbom.spdx.json

      - name: Upload SPDX SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-spdx
          path: sbom.spdx.json
          retention-days: 90

  # Job 2: Docker image vulnerability scanning
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ env.IMAGE_NAME }}:scan
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (Full Report)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Run Trivy with zero fail on HIGH/MEDIUM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'json'
          severity: 'CRITICAL'
          exit-code: '1'

      - name: Upload Trivy scan results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: |
            trivy-results.sarif
            trivy-results.json
          retention-days: 30

      - name: Generate vulnerability summary
        if: always()
        run: |
          echo "## Container Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results.json ]; then
            TOTAL=$(jq '.Results | length' trivy-results.json)
            CRITICAL=$(jq '[.. | .Vulnerabilities? | select(. != null) | .[] | select(.Severity == "CRITICAL")] | length' trivy-results.json)
            HIGH=$(jq '[.. | .Vulnerabilities? | select(. != null) | .[] | select(.Severity == "HIGH")] | length' trivy-results.json)
            MEDIUM=$(jq '[.. | .Vulnerabilities? | select(. != null) | .[] | select(.Severity == "MEDIUM")] | length' trivy-results.json)
            echo "- **Total Vulnerabilities**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **CRITICAL**: $CRITICAL" >> $GITHUB_STEP_SUMMARY
            echo "- **HIGH**: $HIGH" >> $GITHUB_STEP_SUMMARY
            echo "- **MEDIUM**: $MEDIUM" >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 3: License compliance check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses for Apache 2.0 compatibility
        run: |
          # Allowed licenses (Apache 2.0 compatible)
          ALLOWED_LICENSES="Apache-2.0|MIT|BSD-3-Clause|BSD-2-Clause|ISC|0BSD"

          # Warn on these licenses (may need review)
          WARN_LICENSES="GPL-3.0|AGPL-3.0|LGPL-3.0"

          echo "Checking Go dependency licenses..."

          # Save licenses to file
          go-licenses save ./... --save_path=/tmp/licenses || true

          # Check for problematic licenses
          go-licenses check ./... --allowed_licenses="$ALLOWED_LICENSES" || exit 1

          echo "License check completed successfully"

      - name: Generate license report
        run: |
          go-licenses csv ./... > license-report.csv
          cat license-report.csv

      - name: Check for copyleft licenses
        run: |
          go-licenses csv ./... | grep -iE "GPL|AGPL|LGPL" && {
            echo "::warning::Found copyleft license(s) that may be incompatible with Apache 2.0"
            echo "Please review the license report below:"
            go-licenses csv ./... | grep -iE "GPL|AGPL|LGPL"
          } || echo "No copyleft licenses found"

      - name: Upload license report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            license-report.csv
            /tmp/licenses/
          retention-days: 90

      - name: Generate license summary
        if: always()
        run: |
          echo "## License Compliance Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f license-report.csv ]; then
            TOTAL_DEPS=$(wc -l < license-report.csv)
            echo "- **Total Dependencies Checked**: $TOTAL_DEPS" >> $GITHUB_STEP_SUMMARY
            echo "- **License Policy**: Apache 2.0 compatible (Apache-2.0, MIT, BSD-3-Clause, ISC)" >> $GITHUB_STEP_SUMMARY
            echo "- **Copyleft Licenses**: Warning issued if found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All dependencies are compliant with Apache 2.0 license" >> $GITHUB_STEP_SUMMARY
          else
            echo "License report generation failed" >> $GITHUB_STEP_SUMMARY
          fi

  # Job 4: Security summary and reporting
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, container-scan, license-check]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate security summary
        run: |
          echo "# Security Scanning Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM (CycloneDX) - `sbom-cyclonedx/`" >> $GITHUB_STEP_SUMMARY
          echo "- SBOM (SPDX) - `sbom-spdx/`" >> $GITHUB_STEP_SUMMARY
          echo "- Container Scan Results - `trivy-scan-results/`" >> $GITHUB_STEP_SUMMARY
          echo "- License Report - `license-report/`" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any security job failed
        run: |
          if [ "${{ needs.dependency-scan.result }}" == "failure" ] || \
             [ "${{ needs.container-scan.result }}" == "failure" ] || \
             [ "${{ needs.license-check.result }}" == "failure" ]; then
            echo "::error::One or more security checks failed"
            exit 1
          fi
