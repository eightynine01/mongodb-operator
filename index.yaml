apiVersion: v1
entries:
  mongodb-operator:
  - annotations:
      artifacthub.io/category: database
      artifacthub.io/changes: |
        - kind: fixed
          description: Backup authentication - include credentials in connection string
        - kind: fixed
          description: Backup all databases - remove /admin path from URI for full backup
      artifacthub.io/containsSecurityUpdates: "false"
      artifacthub.io/crds: |
        - kind: MongoDB
          version: v1alpha1
          name: mongodbs.mongodb.keiailab.com
          displayName: MongoDB ReplicaSet
          description: Deploys and manages a MongoDB ReplicaSet cluster
        - kind: MongoDBSharded
          version: v1alpha1
          name: mongodbshardeds.mongodb.keiailab.com
          displayName: MongoDB Sharded Cluster
          description: Deploys and manages a MongoDB Sharded cluster with config servers, shards, and mongos routers
        - kind: MongoDBBackup
          version: v1alpha1
          name: mongodbbackups.mongodb.keiailab.com
          displayName: MongoDB Backup
          description: Creates and manages MongoDB backups to S3 or PVC storage
      artifacthub.io/crdsExamples: |
        - apiVersion: mongodb.keiailab.com/v1alpha1
          kind: MongoDB
          metadata:
            name: my-mongodb
            namespace: database
          spec:
            members: 3
            version:
              version: "8.2"
            storage:
              storageClassName: standard
              size: 10Gi
            auth:
              mechanism: SCRAM-SHA-256
              adminCredentialsSecretRef:
                name: mongodb-admin
            monitoring:
              enabled: true
        - apiVersion: mongodb.keiailab.com/v1alpha1
          kind: MongoDBSharded
          metadata:
            name: my-sharded
            namespace: database
          spec:
            version:
              version: "8.2"
            configServer:
              members: 3
              storage:
                size: 5Gi
            shards:
              count: 2
              membersPerShard: 3
              storage:
                size: 20Gi
            mongos:
              replicas: 2
        - apiVersion: mongodb.keiailab.com/v1alpha1
          kind: MongoDBBackup
          metadata:
            name: my-backup
            namespace: database
          spec:
            clusterRef:
              name: my-mongodb
              kind: MongoDB
            type: full
            compression: true
            storage:
              type: s3
              s3:
                bucket: mongodb-backups
                endpoint: https://s3.amazonaws.com
                credentialsRef:
                  name: s3-credentials
      artifacthub.io/images: |
        - name: mongodb-operator
          image: keiailab/mongodb-operator:0.0.5
        - name: mongodb
          image: mongo:8.2
        - name: mongodb-exporter
          image: percona/mongodb_exporter:0.40
      artifacthub.io/license: Apache-2.0
      artifacthub.io/links: |
